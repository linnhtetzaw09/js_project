<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify Image Box</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" media="all" />
  </head>
  <body>

    <div class="container">

      <h3 class="question"></h3>

      <div class="imgbox">
        <input type="radio" name="answer" id="a" class="answer" hidden> 
        <label for="a"><img src="./img/img/airport.jpg" id="a_img" alt="image"></label>

        <input type="radio" name="answer" id="b" class="answer" hidden> 
        <label for="b"><img src="./img/img/airport.jpg" id="b_img" alt="image"></label>

        <input type="radio" name="answer" id="c" class="answer" hidden> 
        <label for="c"><img src="./img/img/airport.jpg" id="c_img" alt="image"></label>

        <input type="radio" name="answer" id="d" class="answer" hidden> 
        <label for="d"><img src="./img/img/airport.jpg" id="d_img" alt="image"></label>
      </div>

       <button type="button" class="btn">Next</button>

    </div>

    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
