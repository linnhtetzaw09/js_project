<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Position</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" media="all" />
  </head>
  <body>

    <div class="container">

        <h3>World Map</h3>

        <div>

          <select name="smallcolor" class="smallcolor" id="smallcolor">
            <option selected disabled>Small Value</option>
            <option value="red">red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="white">White</option>
            <option value="skublue">Skyblue</option>
            <option value="violet">Violet</option>
            <option value="red">Pink</option>
            <option value="yellow">Yellow</option>
            <option value="steelblue">Steelblue</option>
            <option value="cyan">Cyan</option>
          </select>

          <select name="mediumcolor" class="mediumcolor" id="mediumcolor">
            <option selected disabled>Medium Value</option>
            <option value="red">red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="white">White</option>
            <option value="skublue">Skyblue</option>
            <option value="violet">Violet</option>
            <option value="red">Pink</option>
            <option value="yellow">Yellow</option>
            <option value="steelblue">Steelblue</option>
            <option value="cyan">Cyan</option>
          </select>

          <select name="largecolor" class="largecolor" id="largecolor">
            <option selected disabled>Large Value</option>
            <option value="red">red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="white">White</option>
            <option value="skublue">Skyblue</option>
            <option value="violet">Violet</option>
            <option value="red">Pink</option>
            <option value="yellow">Yellow</option>
            <option value="steelblue">Steelblue</option>
            <option value="cyan">Cyan</option>
          </select>

        </div>

        <div class="map-container">
          <span class="circle"></span>
        </div>

      
    </div>

    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
