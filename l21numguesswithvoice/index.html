<!DOCTYPE html>
<html>
  <head>
    <title>Number Guess with Voice</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />


    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <div class="border">
        <div class="container">
            <h1>Number Guess</h1>
            <p >
              Guess a number between <span class="minnumber">00</span> to
              <span class="maxnumber">00</span>
            </p>
      
            <form id="gameform" class="gameform" action="" method="">
              <div class="form-group">
                <input
                  type="number"
                  name="guessnumber"
                  id="guessnumber"
                  class="form-control"
                  placeholder="Enter your guessnumber ..."
                  autofocus
                />
                <button class="btn" type="submit" id="btn">Submit</button>
              </div>
      
              <span class="message1"></span>
              <span class="message2"></span>
            </form>

            <button type="button" id="mic-btn" class="mic-btn"><i class="fas fa-microphone">Use Microphone</i></button>

            <div id="voice-container">
              <span></span>
            </div>

          </div>
    </div>

    <script src="./app.js" type="text/javascript"></script>

  </body>
</html>
